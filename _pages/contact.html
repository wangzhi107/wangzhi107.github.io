---
layout: default
title: Contact
permalink: /contact/
---
<section class="contact">
  <a href="{{site.baseurl}}/" class="button_back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> 返回</a>
  
  <div class="container_contact">
  <h3 class="form_title">请您留言</h3>

  <form action="https://formspree.io/{{site.email}}" method="post" class="form">
    <div class="message js-form-message"></div>
    <div class="form_group">
        <input type="text" placeholder="姓名" name="姓名" class="form-input" required>
    </div>
    <div class="form_group">
        <input type="email" placeholder="邮箱" name="邮箱" class="form-input" required>
    </div>
    <div class="form_group">
        <input type="tel" placeholder="电话" name="电话" class="form-input">
    </div>
    <div class="form_group">
        <textarea name="留言" placeholder="请在此输入留言内容，但我不一定会看" cols="25" rows="6" class="form-textarea" required></textarea>
    </div>
    <div class="form_group">
        <input type="submit" class="form_btn" value="提交">
    </div>
  </form>
  </div>
</section>
